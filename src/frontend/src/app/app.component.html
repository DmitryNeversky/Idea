<mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="header-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="NotifyMenu" class="notification-icon">
        <mat-icon matBadge="8" matBadgePosition="after" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <mat-menu #NotifyMenu="matMenu">
        <div class="mat-menu-card">
            <div class="mat-menu-header">
                <span>Title</span>
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
            <div class="mat-menu-content">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="mat-menu-footer">
                <span>Date</span>
            </div>
        </div>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="account-icon">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item><mat-icon>account_box</mat-icon> Аккаунт</button>
        <button mat-menu-item><mat-icon>lightbulb</mat-icon> Мои идеи</button>
        <button mat-menu-item><mat-icon>settings</mat-icon> Настройки</button>
        <button mat-menu-item><mat-icon>exit_to_app</mat-icon> Выйти</button>
    </mat-menu>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" color="warn" mode="indeterminate"></mat-progress-bar>

<!--navbar-->

<mat-drawer-container class="left-panel-container mat-elevation-z8" [hasBackdrop]="true" autosize>
    <mat-drawer #drawer class="left-panel" mode="over">
        <mat-list>
            <mat-list-item><button mat-button (click)="drawer.close()" routerLink="/"><mat-icon>home</mat-icon>Главная</button></mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item><button mat-button (click)="drawer.close()" routerLink="ideas"><mat-icon>lightbulb</mat-icon>Идеи</button></mat-list-item>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content class="left-panel-content">

        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
