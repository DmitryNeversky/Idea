<mat-toolbar color="primary" *ngIf="router.url != '/auth' && router.url != '/registration'">
    <button (click)="togglePanel()" mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="header-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="NotifyMenu" class="notification-icon">
        <mat-icon matBadge="8" matBadgePosition="after" matBadgeColor="warn">notifications</mat-icon>
    </button>
    <mat-menu #NotifyMenu="matMenu">
        <div class="mat-menu-card">
            <div class="mat-menu-header">
                <span>Title</span>
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>clear</mat-icon>
                </button>
            </div>
            <div class="mat-menu-content">
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="mat-menu-footer">
                <span>Date</span>
            </div>
        </div>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="account-icon">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profileMenu="matMenu">
        <button mat-menu-item><mat-icon>account_box</mat-icon> Аккаунт</button>
        <button mat-menu-item><mat-icon>lightbulb</mat-icon> Мои идеи</button>
        <button mat-menu-item><mat-icon>settings</mat-icon> Настройки</button>
        <button mat-menu-item><mat-icon>exit_to_app</mat-icon> Выйти</button>
    </mat-menu>
</mat-toolbar>
<mat-progress-bar *ngIf="loading" color="warn" mode="indeterminate"></mat-progress-bar>

<!--navbar-->

<div class="row" fxLayout="row" fxFill *ngIf="router.url != '/auth' && router.url != '/registration'">
    <div *ngIf="!expanded" class="left-panel mat-elevation-z3" fxFlex="column" fxFlex.gt-xs="fit-content" fxHide.xs>
        <button mat-button color="warn" routerLink="/"><mat-icon>home</mat-icon></button>
        <button mat-button color="warn" routerLink="ideas"><mat-icon>lightbulb</mat-icon></button>
    </div>
    <div *ngIf="expanded" class="left-panel mat-elevation-z3" fxFlex.gt-xs="fit-content">
        <button mat-button color="warn" routerLink="/"><mat-icon>home</mat-icon><span class="name">Главная</span></button>
        <button mat-button color="warn" routerLink="ideas"><mat-icon>lightbulb</mat-icon><span class="name">Идеи</span></button>
    </div>
    <div class="content" id="content" [@routesAnimation]="prepareRoute(outlet)" fxFlex>
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>

<router-outlet *ngIf="router.url == '/auth' || router.url == '/registration'"></router-outlet>
