<mat-card>
    <mat-card-content>
        <h2 class="silver">Список тэгов</h2>
        <mat-chip-list>
            <mat-chip *ngFor="let tag of tags" color="primary">
                {{tag.name}}
                <button type="button" class="delete-button" mat-icon-button (click)="delete(tag)"><mat-icon>clear</mat-icon></button>
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-card-content>
        <form [formGroup]="tagForm" (ngSubmit)="create()">
            <mat-form-field appearance="outline">
                <mat-label>добавить тэг</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="tagForm.get('name').hasError('required')">заполните поле</mat-error>
                <mat-error *ngIf="tagForm.get('name').hasError('maxlength')">
                    максимальная длина {{tagForm.get('name').errors.maxlength.requiredLength}} символов
                    (сейчас {{tagForm.get('name').errors.maxlength.actualLength}})</mat-error>
            </mat-form-field>
            <button class="add-button" type="submit" mat-flat-button color="primary">добавить</button>
        </form>
    </mat-card-content>
</mat-card>
