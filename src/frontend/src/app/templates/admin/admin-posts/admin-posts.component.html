<mat-card>
    <mat-card-content>
        <h2 class="silver">Таблица должностей</h2>
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Users Column -->
            <ng-container matColumnDef="users">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Users </th>
                <td mat-cell *matCellDef="let row"> {{row.users}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> <input matInput type="text" value="{{row.name}}"> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>

    <mat-card-actions fxLayout.xs="column" fxLayout.gt-xs="row">
        <form [formGroup]="createForm" (ngSubmit)="create()" class="create-form" fxFlex.xs="100%" fxFlex.gt-xs="70%">
            <mat-form-field class="col" appearance="outline">
                <mat-label>Добавить должность</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-error *ngIf="createForm.get('name').hasError('required')">заполните поле</mat-error>
                <mat-error *ngIf="createForm.get('name').hasError('maxlength')">
                    максимальная длина {{createForm.get('name').errors.maxlength.requiredLength}} символов
                    (сейчас {{createForm.get('name').errors.maxlength.actualLength}})</mat-error>
            </mat-form-field>
            <button type="submit" mat-flat-button color="primary">добавить</button>
        </form>
        <mat-paginator fxFlex.xs="100%" fxFlex.gt-xs="30%" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card-actions>
</mat-card>
